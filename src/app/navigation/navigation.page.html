<ion-header>
  <ion-toolbar>
    <ion-title>Navigation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-button [href]="'/navigation-detail'" expand="block" fill="clear" shape="round">
    Navigate I
  </ion-button>

  <ion-button (click)="navByUrl()" expand="block" fill="clear" shape="round">
    Navigate by URL
  </ion-button>

  <ion-button (click)="navWithParam()" expand="block" fill="clear" shape="round">
    Navigate with Param
  </ion-button>

</ion-content>
